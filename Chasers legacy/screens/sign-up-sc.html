<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/login-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Login Chaserscol</title>
</head>
<body>
    <div class="login">
        <div class="container-form">
            <img src="../Assets/logo.png" alt="logo" class="logo">

            <h1 class="title">Create new account</h1>
            <p class="subtitle"> Adventure awaits</p>

            <form action="/x" class="form">
                <label for="name" class="label">Creator code</label>
                <input type="text" id="creator-code" placeholder="julianvalenciask7"
                class="input input-creator-code">

                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="your name"
                class="input input-name">


                <label for="email" class="label">Username</label>
                <input type="email" id="email" placeholder="youremail@example.com"
                class="input input-email"> 
                

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********"
                class="input input-password">

                <label for="re-type password" class="label">Re-type password</label>
                <input type="password" id="password" placeholder="*********"
                class="input input-password">

                <input type="submit" value="Create" class="primary-button login-button">


                <p class="back-button"><a href="./index.html">Back to start page</a></p>
            </form>
        </div>
    </div>
</body>
</html>
