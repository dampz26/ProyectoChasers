<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/login-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Login Chaserscol</title>
</head>
<body>
    <div class="login">
        <div class="container-form">
            <img src="../Assets/logo.png" alt="logo" class="logo">

            <h1 class="title-pass-reset">Create a new password</h1>
            <p class="subtitle-pass-reset">Enter a new password for your account</p>

            <form action="/x" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********"
                class="input input-password"> 
                

                <label for="password" class="label">Re enter password</label>
                <input type="password" id="password" placeholder="*********"
                class="input input-password">

                <input type="submit" value="Submit" class="primary-button login-button">

            </form>
        </div>
    </div>
</body>
</html>
